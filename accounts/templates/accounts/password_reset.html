<!DOCTYPE html>
{% load static %}
{% load bootstrap3 %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static 'dotescrow/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'dotescrow/dist/css/AdminLTE.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{% static 'dotescrow/plugins/iCheck/square/blue.css'%}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  {% for message in messages %}
    {% if message %}
            <div class="alert alert-success container" style="textalign:center">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                    Ã—</button>
               <span class="glyphicon glyphicon-ok"></span> <strong>Reset password link is successfully sent</strong>
                <hr class="message-inner-separator">
                <p>{{message}}</p>
            </div>
    {% endif %}
    {% endfor %}
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{% static 'dotescrow/index2.html'%}"><b>Dot</b>ESCROW</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Reset Password</p>
        <form method="POST">{% csrf_token %}
          <div class="form-group has-feedback">
          {% bootstrap_form form %}
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Confirm</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="{% static 'dotescrow/plugins/jQuery/jQuery-2.1.3.min.js'%}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static 'dotescrow/bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static 'dotescrow/plugins/iCheck/icheck.min.js'%}" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
